<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="./css/styles.css" type="text/css" rel="stylesheet">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
 <div class="headder container jumbotron text-center">
  <h1>Welcome to Dom's pizza!<img src="./img/slice.png" alt="pizza slice image"></h1>   
 </div>
 <div class="main container">
  <div class="selection">
    <h2>Please select the size and toppings you would like on your Pizza</h2>
    <div class="row">
      <div class="col">
        <form>
          <h3>Pizza size:</h3>
          <label for="small">Small</label>
          <input type="radio" id="small" name="size" value="10" checked><br>
          <label for="medium">Medium</label>
          <input type="radio" id="medium" name="size" value="15"><br>
          <label for="large">Large</label>
          <input type="radio" id="large" name="size" value="20"><br>
          <h3>Toppings:</h3>
          <input type="checkbox" id="topping1" name="topping1" value="2">
          <label for="topping1">Pepperoni</label><br>
          <input type="checkbox" id="topping2" name="topping2" value="3">
          <label for="topping2">Beef</label><br>
          <input type="checkbox" id="topping3" name="topping3" value="4">
          <label for="topping3">Steak</label><br>
          <input type="checkbox" id="topping4" name="topping4" value="2">
          <label for="topping4">Pineapple</label><br>
          <input type="checkbox" id="topping5" name="topping5" value="1">
          <label for="topping5">Onions</label><br>
          <input type="checkbox" id="topping6" name="topping6" value="3">
          <label for="topping6">Mushrooms</label><br>
          <input type="checkbox" id="topping7" name="topping7" value="2">
          <label for="topping7">Peppers</label><br>
          <button class="btn btn-light" type="submit">Add to cart</button>
          <button class="btn btn-dark" type="reset" id="reset">Clear cart</button>
        </form>
      </div>
      <div class="col cart-display">
        <h2>Cart:</h2>
        <ul id="cart-list"></ul>
      </div>
    </div>
  </div>
  <div class="output">
    <p id="price-display">Total price is: $ <span id="price-output">0</span></p>
    <p class="hidden" id="no-toppings">Please select at least one topping!</p>
  </div>
 </div>  
</body>
</html>
